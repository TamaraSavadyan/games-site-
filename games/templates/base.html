<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Free-Games</title>
  {% load static %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/bootstrap.js' %}"></script>

</head>

<body class="container-sm">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'base' %}">Free-Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          {% if is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts:account_current' %}">Account</a>
            </li>
          {% endif %}  
        </ul>
        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'accounts:account_login' %}"><button class="btn btn-outline-primary me-md-2" type="button" style="margin-left: 20px;">Sign In</button></a>
          <a href="{% url 'accounts:account_create' %}"><button class="btn btn-outline-success" type="button" style="margin-left: 5px;">Sign Up</button></a>
        </form>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>

</html>
