{% extends "base.html" %}


{% load crispy_forms_tags %}

{% load bootstrap4 %}

{% block content %}
<form method="POST" class="container">
  {% csrf_token %}
  <p>
  <h2>Register</h2>
  </p>
  <table>
    {% bootstrap_form form %}
  </table>
  {% buttons %}
  <button type="submit" class="btn btn-success">Register</button>
  <a href="{% url 'home' %}"><button class="btn btn-danger" type="button">Cancel</button></a>
  {% endbuttons %}
</form>
{% endblock %}
